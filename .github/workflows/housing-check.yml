name: Housing Check

on:
  schedule:
    - cron: "*/10 * * * *"   #every 10 mins
  workflow_dispatch:       #allows manual run

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        env:
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
          ALERT_EMAIL_PASS: ${{ secrets.ALERT_EMAIL_PASS }}
        run: python scripts/check-housing.py

      - name: Commit updated data file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/seen_listings.json
          git commit -m "Update listings" || echo "No changes"
          git push